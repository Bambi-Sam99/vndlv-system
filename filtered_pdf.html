<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reports PDF</title>
    <style>
        body { font-family: Arial, sans-serif; font-size: 12px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #333; padding: 6px; text-align: left; }
        th { background-color: #eee; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Reports</h2>
    <table>
        <thead>
            <tr>
                <th>Report ID</th>
                <th>Reported By</th>
                <th>Plate Number</th>
                <th>License ID</th>
                <th>Timestamp</th>
                <th>Feedback</th>
                <th>Issue Description</th>
            </tr>
        </thead>
        <tbody>
            {% for report in reports %}
            <tr>
                <td>{{ report[0] }}</td>
                <td>{{ report[1] }}</td>
                <td>{{ report[2] }}</td>
                <td>{{ report[3] }}</td>
                <td>{{ report[4] }}</td>
                <td>{{ report[5] if report[5] else "No feedback" }}</td>
                <td>{{ report[6] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
